<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Books - view all</title>
        <link rel="stylesheet" href="style.css" />
        <script src="dom.js" defer></script>
        <script src="book.js" defer></script>
    </head>

    <body>
        <header>
            <h1>My Library</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li id="actual"><a href="overview.html">All Books</a></li>
                    <li><a href="addBook.html">Add a Book</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <article>
                <h2>All books</h2>
                <p id="message"></p>
                <p>Filter books on (no combination of filters)</p>
                <ul>
                    <li>
                        <label for="price">price (higher then)</label>
                        <input type="text" id="price" />
                        <button id="filterPrice">Filter</button>
                        <div id="price-filter-error" class="error"></div>
                    </li>
                    <li>
                        <label for="title">title (exact match)</label>
                        <input type="text" id="title" />
                        <button id="filterTitle">Filter</button>
                        <div id="title-filter-error" class="error"></div>
                    </li>
                    <li>
                        <label for="color">color </label>
                        <input type="checkbox" id="color" />
                    </li>
                </ul>
                <p><button id="reset">Reset filter</button></p>
                <div id="status"></div>
                <table id="booksTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Number in Stock</th>
                            <th>Price (â‚¬)</th>
                            <th>Price ($)</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="booksTableBody"></tbody>
                </table>
            </article>
            <h2>Some statistics</h2>
            <div id="stats"></div>
        </main>
    </body>
</html>
